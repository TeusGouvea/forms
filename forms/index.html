<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Forms Flexbox</title>
</head>
<body>
    <section>
        <form action="#" method="post">
            <h1>Crie sua conta</h1>
            <fieldset>
                <div class="container">
                    <input type="text" required name="name" autofocus>
                    <label>Name</label>
                </div>
                <div class="container">
                    <input type="text" required name="sobrenome">
                    <label>Sobrenome</label>
                </div>
            </fieldset>
            <fieldset>
                <div class="container">
                    <input type="email" required name="email">
                    <label>E-mail</label>
                </div>
            </fieldset>
            <fieldset>
                <div class="container">
                    <input type="password" name="password" minlength="6" required>
                    <label>Senha</label>
                </div>
                <div class="container">
                    <input type="password" name="confirm" minlength="6" required>
                    <label>Confirmar Senha</label>
                </div>
            </fieldset>
            <fieldset>
                <div id="check">
                    <input type="checkbox" required name="accept">
                    <label>Aceitar os termos de uso</label>
                </div>
                <button>Criar Conta</button>
            </fieldset>
            <a href="#">Ler termos de uso</a>
        </form>
    </section>
</body>
</html>
